<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Infinity â€” Next-Gen Music</title>
    
    <!-- Fonts & Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --primary: #D0BCFF;
            --on-primary: #381E72;
            --primary-container: #4F378B;
            --on-primary-container: #EADDFF;
            --surface: #0F0D13;
            --on-surface: #E6E1E5;
            --surface-variant: #49454F;
            --surface-container: #1D1B20;
            --outline: #938F99;
            --progress: 0%;
        }

        body.light-mode {
            --primary: #6750A4;
            --on-primary: #FFFFFF;
            --primary-container: #EADDFF;
            --on-primary-container: #21005D;
            --surface: #FEF7FF;
            --on-surface: #1D1B20;
            --surface-variant: #E7E0EB;
            --surface-container: #F3EDF7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--surface);
            color: var(--on-surface);
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            transition: background 0.4s ease;
        }

        /* --- Global Loader --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            background: transparent; z-index: 9999; overflow: hidden; display: none;
        }
        #loader.active { display: block; }
        .loader-fill {
            width: 40%; height: 100%; background: var(--primary);
            position: absolute; left: -40%; animation: flow 1s infinite linear;
        }
        @keyframes flow { from { left: -40%; } to { left: 100%; } }

        /* --- Header --- */
        header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; }
        .brand { font-size: 24px; font-weight: 700; color: var(--primary); letter-spacing: -1px; }

        /* --- Main Content --- */
        main { height: calc(100vh - 160px); overflow-y: auto; padding: 0 20px 100px; scrollbar-width: none; }
        main::-webkit-scrollbar { display: none; }

        .search-container { position: sticky; top: 0; background: var(--surface); padding: 10px 0; z-index: 20; }
        .search-bar {
            background: var(--surface-container); border-radius: 28px;
            height: 56px; display: flex; align-items: center; padding: 0 20px;
            border: 1px solid transparent; transition: 0.3s;
        }
        .search-bar:focus-within { border-color: var(--primary); background: var(--surface-variant); }
        .search-bar input { flex: 1; background: none; border: none; color: var(--on-surface); font-size: 16px; margin-left: 10px; }

        .chip-row { display: flex; gap: 10px; overflow-x: auto; margin-top: 15px; padding-bottom: 5px; scrollbar-width: none; }
        .chip {
            background: var(--surface-container); padding: 8px 18px; border-radius: 20px;
            font-size: 14px; white-space: nowrap; cursor: pointer; transition: 0.2s;
        }
        .chip.active { background: var(--primary); color: var(--on-primary); }

        /* --- Grid & Cards --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px; margin-top: 20px; }
        .card {
            background: var(--surface-container); padding: 12px; border-radius: 24px;
            cursor: pointer; transition: 0.3s ease; animation: cardFade 0.5s ease backwards;
        }
        .card:hover { background: var(--surface-variant); transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 16px; object-fit: cover; margin-bottom: 8px; }
        .card .t { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card .a { font-size: 12px; opacity: 0.6; }
        @keyframes cardFade { from { opacity: 0; transform: translateY(10px); } }

        /* --- Player Dock --- */
        #miniPlayer {
            position: fixed; bottom: 15px; left: 12px; right: 12px;
            background: var(--primary-container); color: var(--on-primary-container);
            height: 64px; border-radius: 18px; display: flex; align-items: center;
            padding: 0 12px; gap: 12px; transform: translateY(200%); transition: 0.6s cubic-bezier(0.1, 0.9, 0.2, 1);
            z-index: 1000; cursor: pointer;
        }
        #miniPlayer.active { transform: translateY(0); }
        .m-art { width: 44px; height: 44px; border-radius: 10px; object-fit: cover; }
        .m-info { flex: 1; overflow: hidden; }
        .m-info h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Full Screen Player --- */
        #fullPlayer {
            position: fixed; inset: 0; background: var(--surface); z-index: 2000;
            display: none; flex-direction: column; padding: 20px; overflow-y: auto;
        }
        .f-nav { display: flex; justify-content: space-between; align-items: center; }
        .f-art-container {
            flex: 0 0 auto; display: flex; justify-content: center; align-items: center;
            padding: 30px 0;
        }
        .f-img {
            width: 80vw; max-width: 300px; aspect-ratio: 1;
            border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); object-fit: cover;
        }
        .f-meta { margin-bottom: 20px; }
        .f-meta h2 { margin: 0; font-size: 24px; }
        .f-meta p { margin: 5px 0 0; font-size: 16px; opacity: 0.7; color: var(--primary); }

        /* --- Seek & Controls --- */
        .f-progress { margin: 20px 0; }
        .slider {
            -webkit-appearance: none; width: 100%; height: 4px; border-radius: 2px;
            background: linear-gradient(to right, var(--primary) var(--progress), var(--surface-variant) var(--progress));
            outline: none; cursor: pointer;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: var(--primary); border-radius: 50%;
        }

        .f-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .main-ctrls { display: flex; align-items: center; gap: 20px; }
        .play-btn {
            width: 68px; height: 68px; border-radius: 24px; background: var(--primary-container);
            color: var(--on-primary-container); display: flex; align-items: center; justify-content: center;
        }
        .icon-btn { background: none; border: none; color: var(--on-surface); cursor: pointer; border-radius: 50%; padding: 8px; }

        /* --- Up Next Section --- */
        .up-next-section { margin-top: 20px; }
        .section-label { font-size: 14px; font-weight: 700; opacity: 0.6; margin-bottom: 12px; display: block; }
        .next-item {
            display: flex; align-items: center; gap: 12px; padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .next-item img { width: 48px; height: 48px; border-radius: 8px; }
        .next-item div { flex: 1; overflow: hidden; }
        .next-item h5 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .next-item p { margin: 2px 0 0; font-size: 12px; opacity: 0.6; }

        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--on-surface); color: var(--surface); padding: 12px 24px;
            border-radius: 30px; font-size: 14px; opacity: 0; transition: 0.3s; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-fill"></div></div>

    <header>
        <div class="brand">AURA</div>
        <button class="icon-btn" onclick="toggleTheme()"><span class="material-symbols-rounded" id="themeIcon">dark_mode</span></button>
    </header>

    <main>
        <div class="search-container">
            <div class="search-bar">
                <span class="material-symbols-rounded">search</span>
                <input type="text" id="searchInp" placeholder="Search songs, artists, albums..." autocomplete="off">
            </div>
            <div class="chip-row">
                <div class="chip active" onclick="quickSearch('Trending Hindi', this)">Trending</div>
                <div class="chip" onclick="quickSearch('New English Hits', this)">Global</div>
                <div class="chip" onclick="quickSearch('Lofi Hip Hop', this)">Lo-Fi</div>
                <div class="chip" onclick="quickSearch('Arijit Singh Hits', this)">Romantic</div>
                <div class="chip" onclick="quickSearch('Top Charts 2024', this)">Top Charts</div>
                <div class="chip" onclick="quickSearch('90s Bollywood', this)">90s Classics</div>
            </div>
        </div>

        <div class="grid" id="mainGrid"></div>
    </main>

    <!-- Mini Player -->
    <div id="miniPlayer" onclick="expandPlayer(true)">
        <img src="" id="mArt" class="m-art">
        <div class="m-info">
            <h4 id="mTitle">Select a song</h4>
            <span id="mArtist" style="font-size:12px;opacity:0.7">Infinity mode on</span>
        </div>
        <button class="icon-btn" onclick="event.stopPropagation(); togglePlay()">
            <span class="material-symbols-rounded" style="font-size:35px" id="mPlayIcon">play_arrow</span>
        </button>
    </div>

    <!-- Full Player -->
    <div id="fullPlayer">
        <div class="f-nav">
            <button class="icon-btn" onclick="expandPlayer(false)"><span class="material-symbols-rounded">expand_more</span></button>
            <span style="font-size:12px; letter-spacing:1px; font-weight:700">NOW PLAYING</span>
            <button class="icon-btn" onclick="downloadCurrent()"><span class="material-symbols-rounded">download</span></button>
        </div>

        <div class="f-art-container">
            <img src="" id="fArt" class="f-img">
        </div>

        <div class="f-meta">
            <h2 id="fTitle">Song Title</h2>
            <p id="fArtist">Artist Name</p>
        </div>

        <div class="f-progress">
            <input type="range" class="slider" id="seeker" value="0">
            <div style="display:flex; justify-content: space-between; margin-top:10px; font-family:'Roboto Mono'; font-size:11px; opacity:0.6">
                <span id="curT">0:00</span>
                <span id="totT">0:00</span>
            </div>
        </div>

        <div class="f-controls">
            <button class="icon-btn" id="shuff"><span class="material-symbols-rounded">shuffle</span></button>
            <div class="main-ctrls">
                <button class="icon-btn" onclick="prevSong()"><span class="material-symbols-rounded" style="font-size:35px">skip_previous</span></button>
                <div class="play-btn" onclick="togglePlay()">
                    <span class="material-symbols-rounded" style="font-size:45px" id="fPlayIcon">play_arrow</span>
                </div>
                <button class="icon-btn" onclick="nextSong()"><span class="material-symbols-rounded" style="font-size:35px">skip_next</span></button>
            </div>
            <button class="icon-btn" id="loop" onclick="toggleLoop()"><span class="material-symbols-rounded">repeat</span></button>
        </div>

        <div class="up-next-section">
            <span class="section-label">UP NEXT (RADIO MODE)</span>
            <div id="upNextList">
                <!-- Suggested songs appear here -->
            </div>
        </div>
    </div>

    <div id="toast">Message</div>
    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        const API_URL = "https://jiosaavn-api.bhargavtodimela4.workers.dev/api";
        const audio = document.getElementById('audio');
        let currentQueue = [];
        let suggestionsQueue = [];
        let currentIndex = -1;
        let isLoop = false;
        let searchDebounce;

        // --- Core Fetch Logic ---
        async function fetchAPI(endpoint) {
            document.getElementById('loader').classList.add('active');
            try {
                const res = await fetch(API_URL + endpoint);
                const json = await res.json();
                return json.data;
            } catch (e) {
                showToast("Connection failed!");
                return null;
            } finally {
                document.getElementById('loader').classList.remove('active');
            }
        }

        // --- Search Functionality ---
        const searchInp = document.getElementById('searchInp');
        searchInp.oninput = () => {
            clearTimeout(searchDebounce);
            const q = searchInp.value.trim();
            if (q.length < 2) return;
            searchDebounce = setTimeout(() => handleSearch(q), 600);
        };

        function quickSearch(q, el) {
            searchInp.value = q;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            handleSearch(q);
        }

        async function handleSearch(q) {
            const results = await fetchAPI(`/search/songs?query=${encodeURIComponent(q)}`);
            if (results) {
                currentQueue = results.results.map(formatSong);
                renderGrid();
            }
        }

        function formatSong(s) {
            return {
                id: s.id,
                name: decode(s.name),
                artist: decode(s.artists.primary[0].name),
                image: s.image[s.image.length - 1].url,
                url: s.downloadUrl[s.downloadUrl.length - 1].url
            };
        }

        function renderGrid() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = currentQueue.map((s, i) => `
                <div class="card" onclick="playSong(${i}, 'main')">
                    <img src="${s.image}" loading="lazy">
                    <div class="t">${s.name}</div>
                    <div class="a">${s.artist}</div>
                </div>
            `).join('');
        }

        // --- Player Controls ---
        async function playSong(idx, type = 'main') {
            currentIndex = idx;
            const song = type === 'main' ? currentQueue[idx] : suggestionsQueue[idx];
            
            audio.src = song.url;
            audio.play();

            // Update UI
            document.getElementById('miniPlayer').classList.add('active');
            updateUI(song);
            
            // Load Suggestions for "Up Next"
            loadSuggestions(song.id);
            
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.name, artist: song.artist,
                    artwork: [{ src: song.image, sizes: '512x512', type: 'image/jpeg' }]
                });
            }
        }

        async function loadSuggestions(id) {
            const suggestions = await fetchAPI(`/songs/${id}/suggestions`);
            if (suggestions) {
                suggestionsQueue = suggestions.map(formatSong);
                renderUpNext();
            }
        }

        function renderUpNext() {
            const list = document.getElementById('upNextList');
            list.innerHTML = suggestionsQueue.map((s, i) => `
                <div class="next-item" onclick="playSong(${i}, 'suggest')">
                    <img src="${s.image}">
                    <div>
                        <h5>${s.name}</h5>
                        <p>${s.artist}</p>
                    </div>
                    <span class="material-symbols-rounded" style="opacity:0.4">play_circle</span>
                </div>
            `).join('');
        }

        function updateUI(song) {
            document.getElementById('mArt').src = document.getElementById('fArt').src = song.image;
            document.getElementById('mTitle').innerText = document.getElementById('fTitle').innerText = song.name;
            document.getElementById('mArtist').innerText = document.getElementById('fArtist').innerText = song.artist;
            document.getElementById('mPlayIcon').innerText = document.getElementById('fPlayIcon').innerText = 'pause';
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.getElementById('mPlayIcon').innerText = document.getElementById('fPlayIcon').innerText = 'pause';
            } else {
                audio.pause();
                document.getElementById('mPlayIcon').innerText = document.getElementById('fPlayIcon').innerText = 'play_arrow';
            }
        }

        function nextSong() {
            // Priority: Next in search results, otherwise first in suggestions
            if (currentIndex < currentQueue.length - 1) playSong(currentIndex + 1, 'main');
            else if (suggestionsQueue.length > 0) playSong(0, 'suggest');
        }

        function prevSong() {
            if (currentIndex > 0) playSong(currentIndex - 1, 'main');
        }

        // --- Time Tracking ---
        audio.ontimeupdate = () => {
            const prog = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('seeker').value = prog;
            document.documentElement.style.setProperty('--progress', prog + '%');
            document.getElementById('curT').innerText = fmtTime(audio.currentTime);
            document.getElementById('totT').innerText = fmtTime(audio.duration);
        };

        document.getElementById('seeker').oninput = (e) => {
            audio.currentTime = (e.target.value / 100) * audio.duration;
        };

        audio.onended = () => {
            if (isLoop) { audio.currentTime = 0; audio.play(); }
            else { nextSong(); }
        };

        // --- Utils & UI Logic ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isL = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').innerText = isL ? 'light_mode' : 'dark_mode';
        }

        function toggleLoop() {
            isLoop = !isLoop;
            document.getElementById('loop').style.color = isLoop ? 'var(--primary)' : 'inherit';
            showToast(isLoop ? "Loop On" : "Loop Off");
        }

        async function downloadCurrent() {
            if (currentIndex === -1) return;
            const song = (suggestionsQueue.length > 0 && currentIndex === -1) ? suggestionsQueue[0] : currentQueue[currentIndex];
            showToast("Downloading High Quality...");
            try {
                const res = await fetch(audio.src);
                const blob = await res.blob();
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${song.name}.mp3`;
                a.click();
            } catch (e) { showToast("Download failed"); }
        }

        function expandPlayer(show) {
            document.getElementById('fullPlayer').style.display = show ? 'flex' : 'none';
        }

        function fmtTime(s) {
            if (isNaN(s)) return '0:00';
            const m = Math.floor(s / 60);
            const sc = Math.floor(s % 60).toString().padStart(2, '0');
            return `${m}:${sc}`;
        }

        function decode(h) {
            const t = document.createElement("textarea");
            t.innerHTML = h;
            return t.value;
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

        window.onload = () => handleSearch("Trending Hindi");

        // Media Controls
        navigator.mediaSession.setActionHandler('nexttrack', nextSong);
        navigator.mediaSession.setActionHandler('previoustrack', prevSong);
    </script>
</body>
</html>
